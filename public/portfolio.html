<!DOCTYPE html>
<html>
<title>W3.CSS Template</title>
<meta charset="UTF-8">

<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>

<!-- Navbar (sit on top) -->
<div class="w3-top">
    <div class="w3-bar" id="myNavbar">
      <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right" href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
        <i class="fa fa-bars"></i>
      </a>
      <a href="/index.html" class="w3-bar-item w3-button">HOME</a>
      <a href="/index.html#about" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-user"></i> ABOUT</a>
      <a href="/portfolio.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-th"></i> PORTFOLIO</a>
      <a href="/contact.html" class="w3-bar-item w3-button w3-hide-small"><i class="fa fa-envelope"></i> CONTACT</a>
      <a href="#" class="w3-bar-item w3-button w3-hide-small w3-right w3-hover-red">
        <i class="fa fa-search"></i>
      </a>
    </div>
  
    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
      <a href="/index.html#about" class="w3-bar-item w3-button"class="aboutBtn" onclick="toggleFunction()">ABOUT</a>
      <a href="/portfolio.html" class="w3-bar-item w3-button" class="portfolioBtn" onclick="toggleFunction()">PORTFOLIO</a>
      <a href="/contact.html" class="w3-bar-item w3-button" class="contactBtn" onclick="toggleFunction()">CONTACT</a>
      <a href="#" class="w3-bar-item w3-button">SEARCH</a>
    </div>
  </div>

<!-- Second Parallax Image with Portfolio Text -->
<div class="bgimg-2 w3-display-container w3-opacity-min"  id="home">
    <div class="w3-display-middle" style="white-space:nowrap;">
      <span class="w3-center w3-padding-large w3-black w3-xlarge w3-wide w3-animate-opacity">PORTFOLIO</span>
    </div>
  </div>
  
  <!-- Container (Portfolio Section) -->
  <div class="w3-content w3-container w3-padding-64" id="portfolio">
    <h3 class="w3-center">MY WORK</h3>
    <p class="w3-center"><em>Take a look at some of my latest work.<br> Click on the images to view the github repository</em></p><br>
  
    <!-- Responsive Grid. Four columns on tablets, laptops and desktops. Will stack on mobile devices/small screens (100% width) -->
    <div class="w3-row-padding w3-center">
      <div class="w3-col m3">
        <a href="https://github.com/rcromer00/Workday-Planner" target="_blank"><img src="https://i.imgur.com/ChqPztJ.gif" style="width:100%" onclick="onClick(this)" class="zoom" title="Workday Planner"/></a>                   
      </div>
  
      <div class="w3-col m3">
        <a href="https://github.com/alysonbennett/Weather-Jams" target="_blank"><img src="https://i.imgur.com/HqhUrLH.gif" style="width:100%" onclick="onClick(this)" class="zoom" title="WeatherJams"/></a>
      </div>
  
      <div class="w3-col m3">
        <a href="https://github.com/rcromer00/NodeExpressBurgerApp" target="_blank"><img src="/img/burgerApp.gif" style="width:100%" onclick="onClick(this)" class="zoom" title="Burger App"/></a>
    </div>
  
      <div class="w3-col m3">
       <a href="https://github.com/alysonbennett/Project_2" target="_blank"><img src="/img/HappyPaws.gif" style="width:100%" onclick="onClick(this)" class="zoom" title="Happy Paws"/></a>
      </div>
    </div>

<footer class="w3-center w3-black w3-padding-64 w3-opacity w3-hover-opacity-off">
    <a href="/portfolio.html#home" class="w3-button w3-light-grey"><i class="fa fa-arrow-up w3-margin-right"></i>To the top</a>
    <div class="w3-xlarge w3-section">
      <a href="https://www.facebook.com/ronnie.cromer.92" target="_blank"<i class="fa fa-facebook-official w3-hover-opacity"></i></a>
      <a href="https://www.instagram.com/ron.beats/" target="_blank"><i class="fa fa-instagram w3-hover-opacity"></i></a>
      <!-- <a href="https://twitter.com/_R_O_N__" target="_blank"><i class="fa fa-twitter w3-hover-opacity"></i></a> -->
     <a href="https://www.linkedin.com/in/ronnie-cromer-380211197/" target="_blank"><i class="fa fa-linkedin w3-hover-opacity"></i></a>
